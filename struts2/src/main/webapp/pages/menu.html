<!DOCTYPE html>
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
<title>主界面</title>
<base href="../">
<link rel="stylesheet" type="text/css" href="resources/jquery-easyui/themes/default/easyui.css">

<link rel="stylesheet" type="text/css" href="resources/jquery-easyui/demo/demo.css">
<script type="text/javascript" src="resources/jquery/jquery-1.11.1.min.js"></script>
<script type="text/javascript" src="resources/jquery-easyui/jquery.easyui.min.js"></script>

<script>

</script>

<style>
html {
    margin: 0;
    padding: 0;
    height: 100%;
}
body {
	margin: 0;
	padding: 0;
	height: 100%;
}
.head-text {
	padding-top: 30px; 
	font-size: 26px;
}
</style>
</head>

<body>	   	   
	<div class="easyui-layout" style="width: 100%; height: 100%;">
		<div data-options="region:'north'" style="height: 100px;">
			<marquee scrollamount="6" behavior="scroll" loop="3" class="head-text">欢迎进入仓库系统管理系统</marquee>
		</div>
		
		<div data-options="region:'west',split:true" title="易居" style="width: 200px;">
			<ul class="easyui-tree">
				<li>
					<span>My Documents</span>
					<ul>
						<li data-options="state:'closed'">
							<span>Photos</span>
							<ul>
								<li>
									<span>Friend</span>
								</li>
								<li>
									<span>Wife</span>
								</li>
								<li>
									<span>Company</span>
								</li>
							</ul>
						</li>
						<li>
							<span>Program Files</span>
							<ul>
								<li>Intel</li>
								<li>Java</li>
								<li>Microsoft Office</li>
								<li>Games</li>
							</ul>
						</li>
						<li>index.html</li>
						<li>about.html</li>
						<li>welcome.html</li>
					</ul>
				</li>
			</ul>
		</div>
		<div data-options="region:'center',title:'项目管理',iconCls:'icon-ok'">
			<table class="easyui-datagrid" title="项目表" style="width: 100%; height: 100%;"
				data-options="singleSelect:true,collapsible:true,url:'pages/datagrid_data1.json',method:'get'">
				<thead>
					<tr>
						<th data-options="field:'itemId',align:'center'" width="25%">项目ID</th>
						<th data-options="field:'itemName',align:'center'" width="25%">项目名称</th>
						<th data-options="field:'itemContent',align:'center'" width="25%">项目内容</th>
						<th data-options="field:'status',align:'center'" width="25%">基本操作</th>
					</tr>
				</thead>
			</table>
		</div>
	</div>
	
</body>
</html>
